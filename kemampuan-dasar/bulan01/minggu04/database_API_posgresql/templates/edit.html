{% extends "layout.html" %}
{% block body %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/{{hasil_penjualan.id}}" method="POST">
          <div class="form-group">
            <input type="text" name="nama_barang" value="{{lorna.nama_barang}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="harga" value="{{lorna.harga}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="merek" value="{{lorna.merek}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="keterangan" value="{{lorna.keterangan}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
